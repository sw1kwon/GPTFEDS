name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout the repository
      uses: actions/checkout@v3

    # 2. Node.js 환경 설정 (Node.js 20 사용)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # Node.js 20 지정
        check-latest: true  # 최신 릴리스를 항상 확인

    # 3. Node.js 및 npm 버전 확인 (디버깅용)
    - name: Verify Node.js and npm
      run: |
        node -v
        npm -v

    # 4. 의존성 설치 및 빌드
    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    # 5. GitHub Pages에 배포
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions가 자동 생성하는 보안 토큰
        publish_dir: ./dist  # Vue.js 프로젝트의 빌드 결과물 디렉토리
